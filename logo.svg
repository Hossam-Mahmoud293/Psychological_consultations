<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="طمأنينة">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f4c81" />
      <stop offset="1" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="wave" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#e0f2fe" />
      <stop offset="1" stop-color="#bfdbfe" />
    </linearGradient>
  </defs>

  <!-- خلفية ناعمة مستديرة -->
  <rect x="4" y="4" width="56" height="56" rx="18" fill="url(#bg)" />

  <!-- موجة هادئة ترمز للطمأنينة والتوازن -->
  <path
    d="M10 40 C 18 34, 26 34, 34 40 C 40 44, 48 44, 54 40 L 54 52 L 10 52 Z"
    fill="url(#wave)"
    opacity="0.95"
  />

  <!-- دائرة صغيرة ترمز للفرد في مركز الحالة النفسية -->
  <circle cx="22" cy="24" r="4" fill="#e5f3ff" />
  <circle cx="22" cy="24" r="2.4" fill="#ffffff" />

  <!-- قوس علوي بسيط يوحي بالاحتواء -->
  <path
    d="M18 20 Q 22 16 28 18"
    fill="none"
    stroke="#e5f3ff"
    stroke-width="1.6"
    stroke-linecap="round"
  />
</svg>
